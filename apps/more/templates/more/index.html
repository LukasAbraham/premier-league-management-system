{% extends "layout.html" %}
{% load static %}

{% block additional_styles %}
    <link rel="stylesheet" href="{% static 'css/more.css' %}">
{% endblock %}
{% block title %}More{% endblock %}

{% block content %}
    <br><br><br>
    <div class="container-fluid">
        <div class="row row-cols-sm-1">
            <div class="col">
                <a href="{% url 'more:standing' %}">
                    <div class="hover-image">
                        <img src="{% static 'imgs/league/Standings.png' %}" alt="Standings" width="500" height="200" class="w-100" />
                        <div id="standing" class="overlay"></div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="{% url 'more:view_regulation' %}">
                    <div class="hover-image">
                        <img src="{% static 'imgs/league/Regulation.png' %}" alt="Regulation" width="500" height="200" class="w-100" />
                        <div id="regulation" class="overlay"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row row-cols-sm-1">
            <div class="col">
                <a href="{% url 'more:stats_records' %}">
                    <div class="hover-image">
                        <img src="{% static 'imgs/league/Stats.png' %}" alt="Stats" width="510" height="200" class="w-100" />
                        <div id="stats_records" class="overlay"></div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="{% url 'more:report' %}">
                    <div class="hover-image">
                        <img src="{% static 'imgs/league/Reports.png' %}" alt="Reports" width="500" height="200" class="w-100" />
                        <div id="report" class="overlay"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
